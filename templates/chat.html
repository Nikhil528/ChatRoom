<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>i ðŸ’– u</title>
    <style>
        :root {
            --header-color: #2c3e50;
            --primary: #3498db;
            --secondary: #007bff;
            --danger: #e74c3c;
            --success: #2ecc71;
            --text: #333;
            --light: #f5f5f5;
            --white: #ffffff;
            --gray: #495057;
            --sent-msg: #dcf8c6;
            --received-msg: #ffffff;
            --header-height: 50px;
            --input-height: 60px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            background: var(--light);
            color: var(--text);
            -webkit-overflow-scrolling: touch;
        }
        
        .header {
            background: var(--header-color);
            color: var(--white);
            padding: 0 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            flex-shrink: 0;
        }
        
        .video-container {
            height: calc(40vh - var(--header-height));
            min-height: 120px;
            background: #000;
            display: flex;
            position: relative;
            flex-shrink: 0;
        }
        
        .video-frame {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotateY(180deg); /* Mirror effect for front camera */
        }
        
        .video-controls {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .video-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        #startCallBtn { background: var(--primary); color: var(--white); }
        #endCallBtn { background: var(--danger); color: var(--white); display: none; }
        #switchCameraBtn { background: var(--gray); color: var(--white); display: none; }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        
        .sent {
            background: var(--sent-msg);
            margin-left: auto;
        }
        
        .received {
            background: var(--received-msg);
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            padding: 10px;
            background: var(--white);
            border-top: 1px solid #ddd;
            height: var(--input-height);
        }
        
        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            -webkit-appearance: none;
        }
        
        #sendBtn {
            background: var(--secondary);
            color: var(--white);
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            margin-left: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Mobile-specific fixes */
        @media screen and (max-width: 768px) {
            .video-container {
                height: 30vh;
            }
            
            .video-controls button {
                padding: 10px 18px;
                font-size: 16px;
            }
            
            #messageInput {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Video Chat</h2>
        <div class="user-info">
            <strong>{{ username }}</strong>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="video-container">
        <div class="video-frame">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-frame">
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="video-controls">
            <button id="startCallBtn">Start Call</button>
            <button id="endCallBtn">End Call</button>
            <button id="switchCameraBtn">Switch Cam</button>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Mobile-optimized WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" },
                { urls: "stun:stun2.l.google.com:19302" }
            ]
        };

        let localStream;
        let peerConnection;
        let currentFacingMode = "user";
        const username = "{{ username }}";

        // DOM Elements
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            setInterval(loadMessages, 2000);
            
            // Mobile-specific event listeners
            if (isMobile()) {
                document.body.addEventListener('touchmove', preventZoom, { passive: false });
                messageInput.addEventListener('focus', fixMobileViewport);
            }
        });

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Prevent zooming on mobile
        function preventZoom(e) {
            if (e.scale !== 1) e.preventDefault();
        }

        // Fix viewport on mobile when keyboard appears
        function fixMobileViewport() {
            setTimeout(() => {
                window.scrollTo(0, 0);
                document.body.scrollTop = 0;
            }, 100);
        }

        // Message Functions
        function loadMessages() {
            fetch("/get_messages")
                .then(response => response.json())
                .then(messages => {
                    chatContainer.innerHTML = messages.map(msg => `
                        <div class="message ${msg.sender === username ? 'sent' : 'received'}">
                            <strong>${msg.sender}</strong>: ${msg.text}
                        </div>
                    `).join('');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            }).then(() => {
                messageInput.value = '';
                loadMessages();
                if (isMobile()) messageInput.blur();
            });
        }

        // Video Call Functions
        async function startVideoCall() {
            try {
                // Get local media stream with mobile-optimized constraints
                const constraints = {
                    audio: true,
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 24 }
                    }
                };

                localStream = await navigator.mediaDevices.getUserMedia(constraints)
                    .catch(err => {
                        // Fallback for older devices
                        console.warn("Primary constraints failed, trying fallback", err);
                        return navigator.mediaDevices.getUserMedia({
                            audio: true,
                            video: { facingMode: currentFacingMode }
                        });
                    });

                localVideo.srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream to connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Set up remote stream
                peerConnection.ontrack = event => {
                    if (!remoteVideo.srcObject) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        // Send candidate to remote peer (implementation needed)
                        console.log("New ICE candidate:", event.candidate);
                    }
                };

                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === "disconnected") {
                        endVideoCall();
                    }
                };

                // Create offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: true
                });
                await peerConnection.setLocalDescription(offer);

                // Send offer to remote peer (implementation needed)
                console.log("Created offer:", offer);

                // Update UI
                startCallBtn.style.display = 'none';
                endCallBtn.style.display = 'block';
                switchCameraBtn.style.display = 'block';

            } catch (error) {
                console.error("Error starting call:", error);
                alert("Could not access camera/microphone. Please check permissions and try again.");
            }
        }

        async function switchCamera() {
            if (!localStream) return;

            try {
                // Stop current video tracks
                localStream.getVideoTracks().forEach(track => track.stop());

                // Toggle camera mode
                currentFacingMode = currentFacingMode === "user" ? "environment" : "user";

                // Get new video stream with mobile-optimized constraints
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const newVideoTrack = stream.getVideoTracks()[0];

                // Replace video track in peer connection
                const sender = peerConnection.getSenders().find(s => s.track.kind === "video");
                await sender.replaceTrack(newVideoTrack);

                // Update local video display
                localStream.addTrack(newVideoTrack);
                localVideo.srcObject = null;
                localVideo.srcObject = localStream;

                // Stop the unused audio tracks if any
                stream.getAudioTracks().forEach(track => track.stop());

            } catch (error) {
                console.error("Error switching camera:", error);
                alert("Failed to switch camera. Please try again.");
            }
        }

        function endVideoCall() {
            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localVideo.srcObject = null;
                }
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                }
                if (peerConnection) {
                    peerConnection.close();
                }
            } catch (error) {
                console.error("Error ending call:", error);
            }

            startCallBtn.style.display = 'block';
            endCallBtn.style.display = 'none';
            switchCameraBtn.style.display = 'none';
        }

        // Event Listeners
        startCallBtn.addEventListener('click', startVideoCall);
        endCallBtn.addEventListener('click', endVideoCall);
        switchCameraBtn.addEventListener('click', switchCamera);
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Prevent default zoom behavior
        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
